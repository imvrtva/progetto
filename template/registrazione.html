<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Registrazione</h2>
        <form method="post" action="{{ url_for('register.addprofile') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Enter nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Enter cognome" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="sesso">Sesso</label>
                <select class="form-control" id="sesso" name="sesso" required>
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="altro">Altro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eta">Età</label>
                <input type="number" class="form-control" id="eta" name="eta" placeholder="Enter età" required>
            </div>
            <div class="form-group">
                <label for="ruolo">Ruolo</label>
                <select class="form-control" id="ruolo" name="ruolo" required>
                    <option value="utente">Utente</option>
                    <option value="inserzionista">Inserzionista</option>
                </select>
