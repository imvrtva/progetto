{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
<h2>Recent Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>By {{ post.author.username }} on {{ post.timestamp.strftime('%Y-%m-%d') }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
