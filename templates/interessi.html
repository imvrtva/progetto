<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scelta Interessi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .grid-item {
            flex: 1 1 calc(25% - 30px);
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px;
            display: none;
        }
        .grid-item:hover .overlay {
            display: block;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .form-container form {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scopri i Tuoi Interessi</h1>
        </div>
        <div class="grid">
            <div class="grid-item">
                <img src="../contenuti/sport.jpg" alt="Sport">
                <div class="overlay">Sport</div>
                <input type="checkbox" name="interessi" value="Sport" id="sport">
            </div>
            <div class="grid-item">
                <img src="../contenuti/natura.jpg" alt="Natura">
                <div class="overlay">Natura</div>
                <input type="checkbox" name="interessi" value="Natura" id="natura">
            </div>
            <div class="grid-item">
                <img src="../contenuti/lettura.jpg" alt="Lettura">
                <div class="overlay">Lettura</div>
                <input type="checkbox" name="interessi" value="Lettura" id="lettura">
            </div>
            <div class="grid-item">
                <img src="../contenuti/animali.jpg" alt="Animali">
                <div class="overlay">Animali</div>
                <input type="checkbox" name="interessi" value="Animali" id="animali">
            </div>
        </div>
        <div class="form-container">
            <form action="/iscrivi_interessi" method="post">
                <input type="submit" value="Iscrivimi">
            </form>
        </div>
    </div>
</body>
</html>
