<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Interessi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Seleziona i tuoi interessi</h2>
        <form method="post" action="{{ url_for('register.interessi') }}">
            <div class="form-group">
                <label>Interessi</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="sport" name="interessi">
                    <label class="form-check-label" for="sport">Sport</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="musica" name="interessi">
                    <label class="form-check-label" for="musica">Musica</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="tecnologia" name="interessi">
                    <label class="form-check-label" for="tecnologia">Tecnologia</label>
                </div>
                <!-- Aggiungi qui altri interessi secondo necessitÃ  -->
            </div>
            <button type="submit" class="btn btn-primary">Salva interessi</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
