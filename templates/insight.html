{% extends "base.html" %}

{% block title %}Dettagli del Post{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Insights</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Insights for {{ advertiser.username }}</h1>

    <canvas id="clicksChart"></canvas>
    <canvas id="likesChart"></canvas>
    <canvas id="commentsChart"></canvas>

    <script>
        const labels = {{ insights.dates | tojson }};
        
        const clicksData = {
            labels: labels,
            datasets: [{
                label: 'Clicks',
                data: {{ insights.clicks | tojson }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgb(75, 192, 192)',
                borderWidth: 1
            }]
        };
    
        const likesData = {
            labels: labels,
            datasets: [{
                label: 'Likes',
                data: {{ insights.likes | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                borderWidth: 1
            }]
        };
    
        const commentsData = {
            labels: labels,
            datasets: [{
                label: 'Comments',
                data: {{ insights.comments | tojson }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                borderWidth: 1
            }]
        };
    
        function createChart(id, data, label) {
            new Chart(document.getElementById(id).getContext('2d'), {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: label
                            },
                            ticks: {
                                stepSize: 1,  // Incremento dell'asse y
                                callback: function(value) {
                                    return Number.isInteger(value) ? value : '';
                                }
                            }
                        }
                    },
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.raw;
                                }
                            }
                        }
                    }
                }
            });
        }
    
        createChart('clicksChart', clicksData, 'Number of Clicks');
        createChart('likesChart', likesData, 'Number of Likes');
        createChart('commentsChart', commentsData, 'Number of Comments');
    </script>
    
    
</body>
</html>

{% endblock %}
