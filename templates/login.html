<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link a Bootstrap 5 per lo stile -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Assicura che il body copra tutta l'altezza della pagina */
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            overflow: hidden; /* Assicurati che non ci siano barre di scorrimento indesiderate */
            background-color: #f8f9fa; /* Colore di fallback per il corpo della pagina */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../contenuti/sfondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(200px); /* Imposta il grado di sfocatura, puoi regolare questo valore */
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
            position: relative;
            z-index: 1; /* Assicura che il contenuto della pagina sia sopra l'overlay */
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-container .form-control {
            margin-bottom: 1rem;
        }

        .login-container .btn-primary {
            width: 100%;
        }

        .login-container p {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('log') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Non hai un account? <a href="{{ url_for('addprofile') }}">Registrati qui</a></p>
    </div>
    <!-- Script Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
