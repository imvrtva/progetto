<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Utente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-message').on('submit', function(e) {
                e.preventDefault();
                let messageText = $('#message-text').val();
                if (messageText.trim() === '') return;

                $.post('/send_message', {
                    message: messageText,
                    recipient_id: {{ user_id }}
                }, function() {
                    window.location.reload();
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1>Chat con Utente</h1>

        <div class="chat-box mb-4">
            <ul class="list-group">
                {% for messaggio in messaggi %}
                    <li class="list-group-item">
                        {{ messaggio.testo }} <small class="text-muted">- {{ messaggio.creato_at }}</small>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <form id="send-message" method="POST" action="#">
            <div class="mb-3">
                <textarea id="message-text" class="form-control" rows="3" placeholder="Scrivi un messaggio..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>
</body>
</html>
