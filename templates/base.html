<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="top-bar">
        <h1>Benvenuto {{ current_user.nome if current_user.is_authenticated else 'Guest' }}</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        {% endif %}
    </header>

    <div class="container">
        <nav class="down-bar">
            <ul>
                <li><a href="{{ url_for('utente', username=current_user.username) }}">Home Page</a></li>
                <li><a href="scelta_post.html">Pubblica</a></li>
                <li><a href="{{ url_for('utente', username=current_user.username) }}">Profilo</a></li>
                <li><a href="richieste.html">Notifiche</a></li>
            </ul>
        </nav>

        <main>
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2024 YourWebsite</p>
    </footer>
</body>
</html>
