<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e4ebff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: white;
            color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar img {
            height: 40px;
        }
        .left-icons, .right-icons {
            display: flex;
            align-items: center;
        }
        .logout-btn {
            color: #333;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2rem;
        }
        .right-icons a {
            margin-left: 20px; /* Add margin to space out icons */
        }
        .right-icons a:hover, .logout-btn:hover {
            transform: scale(1.1); /* Enlarge slightly */
            transition: transform 0.2s; /* Smooth transition */
        }
        .container {
            flex: 1;
            margin-top: 70px;
            padding-bottom: 70px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .down-bar {
            background-color: white;
            padding: 0.5rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
            border-top: 1px solid #dbdbdb;
        }
        .down-bar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }
        .down-bar li {
            flex: 1;
            text-align: center;
        }
        .down-bar a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .down-bar a:hover {
            transform: scale(1.1); /* Enlarge slightly */
            transition: transform 0.2s; /* Smooth transition */
            color: #000;
        }
        main {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="left-icons">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
            {% endif %}
        </div>
        <img src="/contenuti/logo.png" alt="Logo">
        <div class="right-icons">
            {% if current_user.role == 'inserzionista' %}
                <a class="nav-link" href="{{ url_for('some_inserzionista_page') }}"><i class="fas fa-chart-line"></i></a>
            {% else %}
                <a class="nav-link" href="{{ url_for('conversations') }}"><i class="fas fa-comment"></i></a>
                <a class="nav-link" href="{{ url_for('notifiche') }}"><i class="fas fa-heart"></i></a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <main>
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </main>
    </div>

    <nav class="down-bar">
        <ul>
            {% if current_user.ruolo.value == 'pubblicitari' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('inserzionista', id_utente=current_user.id_utente) }}"><i class="fas fa-briefcase"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('insight') }}"><i class="fas fa-chart-bar"></i></a> <!-- Insight Button -->
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('utente', id_utente=current_user.id_utente) }}"><i class="fas fa-home"></i></a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('scegli_post', username=current_user.username) }}"><i class="fas fa-plus-square"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profilo') }}"><i class="fas fa-user"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
