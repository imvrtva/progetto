<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/base.css">
    <style>
        body {
            background-color: #d1e8ff;
            font-family: 'Arial', sans-serif;
        }
        .top-bar {
            background-color: #405D72;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logout-btn {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            margin-top: 70px; /* Adjust according to the height of the top bar */
            padding-bottom: 70px; /* Adjust according to the height of the down bar */
        }
        .down-bar {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 0.5rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
        .down-bar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }
        .down-bar li {
            flex: 1;
            text-align: center;
        }
        .down-bar a {
            color: #dec2fd;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .down-bar a:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
            margin-top: 1rem;
        }
        main {
            padding-bottom: 60px; /* Adjust according to the height of the down bar */
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>Benvenuto {{ current_user.nome if current_user.is_authenticated else 'Guest' }}</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        {% endif %}
    </header>

    <div class="container">
        <main>
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </main>
    </div>

    <nav class="down-bar">
        <ul>
            <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('utente', id_utente=current_user.id_utente) }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('post_testo', username=current_user.username) }}">Pubblica</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" >Notifiche</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profilo') }}">Profilo</a>
            </li>
        </ul>
    </nav>
</body>
</html>
