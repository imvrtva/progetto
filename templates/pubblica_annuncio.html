<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubblica Annuncio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Pubblica un Annuncio</h1>
        <form action="{{ url_for('pubblica_annuncio') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo_post">Tipo di post:</label>
                <select class="form-control" id="tipo_post" name="tipo_post" required>
                    <option value="immagini">Immagini</option>
                    <option value="testo">Testo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sesso_target">Sesso target:</label>
                <select class="form-control" id="sesso_target" name="sesso_target" required>
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="tutti">Tutti</option>
                </select>
            </div>

            <div class="form-group">
                <label for="eta_target">Et√É  target:</label>
                <input type="number" class="form-control" id="eta_target" name="eta_target" required>
            </div>
            <div>
                <label for="interessi">Interessi:</label>
                <input type="text" id="interessi" name="interessi" placeholder="Inizia a digitare...">
                <div id="interessi-suggestions" style="display: none; border: 1px solid #ccc; background-color: #fff;"></div>
            </div>

            <div class="form-group">
                <label for="durata_annuncio">Durata annuncio (giorni):</label>
                <input type="number" class="form-control" id="durata_annuncio" name="durata_annuncio" required>
            </div>

            <div class="form-group" id="media_div" style="display: none;">
                <label for="media">Carica il file:</label>
                <input type="file" class="form-control-file" id="media" name="media">
            </div>

            <div class="form-group" id="testo_div" style="display: none;">
                <label for="testo">Testo dell'annuncio:</label>
                <textarea class="form-control" id="testo" name="testo" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Pubblica</button>
            <a href="{{ url_for('inserzionista', id_utente=current_user.id_utente) }}" class="btn btn-secondary">Torna alla Home</a>
        </form>
    </div>

    <script>
        document.getElementById('tipo_post').addEventListener('change', function() {
            var tipoPost = this.value;
            if (tipoPost === 'immagini') {
                document.getElementById('media_div').style.display = 'block';
                document.getElementById('testo_div').style.display = 'none';
            } else if (tipoPost === 'testo') {
                document.getElementById('media_div').style.display = 'none';
                document.getElementById('testo_div').style.display = 'block';
            }
        });
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
