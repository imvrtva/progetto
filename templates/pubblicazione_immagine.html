{% extends "base.html" %}

{% block title %}Pubblica Immagini{% endblock %}

{% block content %}

<style>
    .flash-message {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
    }
    .flash-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .flash-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
<h1 class="mb-4 text-center">Pubblica un'Immagine</h1>
<form action="/pubblica_immagini" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-4">
        <label for="immagine" class="form-label">Carica la tua immagine</label>
        <input type="file" class="form-control" id="immagine" name="immagine" required>
        <div class="invalid-feedback">
            Per favore, carica un'immagine.
        </div>
    </div>
    <div class="mb-4">
        <label for="testo" class="form-label">Descrizione</label>
        <textarea class="form-control" id="testo" name="testo" rows="5" placeholder="Scrivi una descrizione..." required></textarea>
        <div class="invalid-feedback">
            Per favore, inserisci una descrizione.
        </div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-upload"></i> Pubblica
        </button>
    </div>
</form>

<style>
    form {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: bold;
        font-size: 1.1rem;
    }
    .form-control {
        border-radius: 6px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 1rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-primary i {
        margin-right: 10px;
    }
</style>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
