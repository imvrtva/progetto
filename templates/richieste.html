<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richieste di Amicizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Richieste di Amicizia</h2>
        {% if friend_requests %}
            <ul class="list-group mb-4">
                {% for request, user in friend_requests %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ user.nome }} {{ user.cognome }} (@{{ user.username }})
                        <div>
                            <form method="POST" action="{{ url_for('accept_request', request_id=request.id) }}" style="display: inline;">
                                <button type="submit" class="btn btn-success btn-sm">Accetta</button>
                            </form>
                            <form method="POST" action="{{ url_for('rifiuta_richiesta', request_id=request.id) }}" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Rifiuta</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">Non ci sono richieste di amicizia.</p>
        {% endif %}
    </div>
</body>
</html>
