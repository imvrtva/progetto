<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condividi il Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .user-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Condividi il Post</h3>
        <div class="user-list">
            {% for friend in friends %}
                <div class="user-item">
                    <img src="{{ friend.immagine or url_for('static', filename='default_profile_pic.png') }}" alt="{{ friend.username }}">
                    <div class="user-info">
                        <strong>{{ friend.username }}</strong>
                        <form method="POST" action="{{ url_for('invia_messaggio_con_link', post_id=post.id, amico_id=friend.id_utente) }}" style="display:inline;">
                            <button type="submit" class="btn btn-primary btn-sm ml-2">Invia Messaggio</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
